<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fontawesome linl  -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- custom css  -->
     <link rel="stylesheet" href="practise.css">
    <title>Habib</title>
</head>
<body>
    <div class="profile-card">
        <div class="card-image">
            <img src="images/profile-logo.jpg" alt="" class="image">
        </div>
        <div class="profile-title">
            <span class="name">M H R Habib</span>
            <span class="job"> Web Developer & Freelancer</span>
        </div>
        <div class="social">
            <a style="background-color: 	#1877F2 ;" class="link" href="#"><i class='bx bxl-facebook-circle' ></i></a>
            <a style="background-color: 	#E1306C;" class="link" href="#"><i class='bx bxl-instagram' ></i></a>
            <a style="background-color: #1DA1F2;" class="link" href="#"><i class='bx bxl-twitter'></i></i></a>
            <a style="background-color: 	#FF0000;" class="link" href="#"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analysis">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">350k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
