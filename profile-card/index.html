<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
   <!-- font awesome cdn -->
   <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- custom css  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile-logo.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">M H R Habib</span>
            <span class="job">Web Developer & Freelancer</span>
        </div>
        <div class="social-media">
            <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analysis">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">51k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">20k</span>
            </div>
           
        </div>
    </div>

</body>
</html>
